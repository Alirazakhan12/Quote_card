<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="card">
        <p class="caption">Quote of the Day</p>
        <p class="quote">
          <i class="bi bi-quote"></i> Consistency is what transforms average
          into excellence &nbsp; <i class="bi bi-quote rotate"></i>
        </p>
        <span class="author">--Dwayne Johnson</span> <br />
        <hr />
        <div class="icons">
          <span><i class="bi bi-volume-up"></i></span>
          <span><i class="bi bi-copy"></i></span>
          <span><i class="bi bi-twitter"></i></span>
          <button id="next-quote">Next Quote</button>
        </div>
      </div>
    </div>
  </body>
</html>
